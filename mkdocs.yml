# Project information
site_name: 'Development Notes'
site_description: 'A collection of notes about modern web develoment and practices.'
site_author: 'Patrick Ray. Huang'
site_url: http://devnote.elab.io

# Repository
repo_url: https://github.com/phuang07/devnotes
repo_name: devnotes
remote_branch: gh-pages

# Configuration
theme:
    name: material
    language: 'en'
    include_sidebar: true
    palette:
        primary: 'Green'
        accent: 'indigo'
    font:
        text: 'Ubuntu'
        code: 'Ubuntu Mono'

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/phuang07'
    - type: 'twitter'
      link: 'https://twitter.com/phuang07'
    # - type: 'linkedin'
    #   link: 'https://linkedin.com/in/squidfunk'

# Google Analytics
google_analytics:
    - 'UA-XXXXXXXX-X'
    - 'auto'

# Extensions
markdown_extensions:
    - smarty
    - admonition
    - footnotes
    - meta
    - codehilite:
        guess_lang: false
    - toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

docs_dir: docs

dev_addr: '127.0.0.1:8181'

plugins:
    - search
